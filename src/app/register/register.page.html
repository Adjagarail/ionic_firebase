<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<form class="form" [formGroup]="validation_form" (ngSubmit)="tryRegister(validation_form.value)">

  <ion-item>
    <ion-label position="floating" color="primary">Email</ion-label>
    <ion-input type="text" formControlName="email"></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.email">
      <div class="error-message"
        *ngIf="validation_form.get('email').hasError(validation.type) && (validation_form.get('email').dirty || validation_form.get('email').touched)">
        {{ validation.message }}
      </div>
    </ng-container>
  </div>

  <ion-item>
    <ion-label position="floating" color="primary">Mot de passe</ion-label>
    <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
  </ion-item>
  <div class="validation-errors">
    <ng-container *ngFor="let validation of validation_messages.password">
      <div class="error-message"
        *ngIf="validation_form.get('password').hasError(validation.type) && (validation_form.get('password').dirty || validation_form.get('password').touched)">
        {{ validation.message }}
      </div>
    </ng-container>
  </div>


  <ion-button class="submit-btn" type="submit" [disabled]="!validation_form.valid">S'inscrire</ion-button>
  <label class="error-message">{{errorMessage}}</label>
  <label class="success-message">{{successMessage}}</label>
</form>
<p class="go-to-login"> Déja inscrit ?<a (click)="goLoginPage()">Passer à la Connexion</a></p>
</ion-content>
