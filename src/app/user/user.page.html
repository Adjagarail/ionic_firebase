<ion-header>
  <ion-toolbar>
    <ion-title>User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col text-center>
       Bienvenue sur Demat App
      </ion-col>
    </ion-row>
    <ion-row>

        Votre Adresse Email d'enregistrement est : {{userEmail}}

  </ion-toolbar>
</ion-footer>
